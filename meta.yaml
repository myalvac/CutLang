package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  path: .

build:
  number: 0

requirements:
  host:
    - root=6.24.2
    - jupyterlab=3.0.16
    - metakernel=0.27.5
    - flex=2.6.4
    - bison=3.4
    - make=4.2.1
